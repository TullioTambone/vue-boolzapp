<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOLZAPP</title>
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--myCss-->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div id="app">
        <!--web-app-->
        <div id="web-app">
            <div class="container-md">
                <div class="row">
                    <!--sez. sx contatti-->
                    <div class="col-5">
                        <!--header left-->
                        <div class="row align-items-center p-1" id="head-left">
                            <div class="col-10">
                                <img src="./assets/img/avatar_io.jpg" alt="" class="rounded-circle">
                                <span class="ms-2">Sofia</span>
                            </div>
                            <div class="col-2">
                                <i class="fa-solid fa-circle-notch" style="color: #b1b1b1;"></i>
                                <i class="fa-solid fa-message mx-2" style="color: #b1b1b1;"></i>
                                <i class="fa-solid fa-ellipsis-vertical" style="color: #b1b1b1;"></i>
                            </div>
                        </div>

                        <!--sezione alert-->
                        <div class="row">
                            <div class="col-12 d-flex align-items-center p-2" style="background-color: #8edafc;">
                                <!--campanella-->
                                <div class="rounded-circle bg-white d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
                                    <i class="fa-solid fa-bell-slash" style="color: #8edafc;"></i>
                                </div>
                                <!--status-->
                                <div class="ms-2 ">
                                    <span>
                                        Ricevi notifiche di nuovi messaggi
                                    </span>
                                    <span class="text-decoration-underline text-secondary d-block">Attiva notifiche desktop</span>
                                </div>
                            </div>
                            <!--cerca-->
                            <div class="col-12" style="background-color: #fafafa;">
                                <div class="input-group flex-nowrap py-1">
                                    <span class="input-group-text" id="addon-wrapping">
                                        <i class="fa-solid fa-magnifying-glass" style="color: #b1b1b1;"></i>
                                    </span>
                                    <input type="text" class="w-100 border" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </div>

                            <!--contatti-->
                            <div class="col-12">
                                <div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!--sez. dx chat-->
                    <div class="col-7"></div>
                </div>
            </div>
        </div>
    </div>

    <!--bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--vue-->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!--myScript-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
